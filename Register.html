<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="img/LogoSeru.png" alt="Logo" />
            <p>Register now to be able to book a room</p>
        </div>

        <div class="success-message" id="successMessage">
            Account created successfully!
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                <div class="error-message">Full name is required</div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
                <div class="error-message">Invalid email</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" placeholder="+62xxxxxxxxxx">
                <div class="error-message">Invalid phone number</div>
            </div>

            <div class="form-group">
                <label for="password">Passwords</label>
                <input type="password" id="password" name="password" placeholder="Minimum 8 characters">
                <div class="error-message">Password Minimum 8 characters</div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Enter password</div>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Retype the password">
                <div class="error-message">Passwords do not match</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">
                    I agree with <a href="#" style="color: #667eea;">Terms and Conditions</a> 
                    As well as <a href="#" style="color: #667eea;">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-btn">Register</button>

            <div class="login-link">
                Already have an account? <a href="Login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const inputs = form.querySelectorAll('input, select');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    strengthFill.className = 'strength-fill strength-weak';
                    feedback = 'Password lemah';
                    break;
                case 2:
                    strengthFill.className = 'strength-fill strength-medium';
                    feedback = 'Password sedang';
                    break;
                case 3:
                case 4:
                    strengthFill.className = 'strength-fill strength-good';
                    feedback = 'Password baik';
                    break;
                case 5:
                    strengthFill.className = 'strength-fill strength-strong';
                    feedback = 'Password kuat';
                    break;
                default:
                    strengthFill.className = 'strength-fill';
                    feedback = 'Enter password';
            }

            if (password.length === 0) {
                strengthFill.className = 'strength-fill';
                feedback = 'Enter password';
            }

            strengthText.textContent = feedback;
        }

        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
            validateField(this);
        });

        // Validation functions
        function validateField(field) {
            const value = field.value.trim();
            const fieldGroup = field.parentElement;
            
            fieldGroup.classList.remove('error');

            switch (field.name) {
                case 'fullName':
                    if (!value || value.length < 2) {
                        showError(fieldGroup, 'Full name minimum 2 characters');
                        return false;
                    }
                    break;

                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!value || !emailRegex.test(value)) {
                        showError(fieldGroup, 'Format email tidak valid');
                        return false;
                    }
                    break;

                case 'phone':
                    const phoneRegex = /^\+?62[0-9]{8,11}$/;
                    if (!value || !phoneRegex.test(value)) {
                        showError(fieldGroup, 'Format nomor telepon tidak valid (+62xxxxxxxxxx)');
                        return false;
                    }
                    break;

                case 'password':
                    if (!value || value.length < 8) {
                        showError(fieldGroup, 'Password minimal 8 karakter');
                        return false;
                    }
                    break;

                case 'confirmPassword':
                    if (!value || value !== passwordInput.value) {
                        showError(fieldGroup, 'Password tidak cocok');
                        return false;
                    }
                    break;
            }

            return true;
        }

        function showError(fieldGroup, message) {
            fieldGroup.classList.add('error');
            const errorElement = fieldGroup.querySelector('.error-message');
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        // Real-time validation
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                validateField(this);
            });

            input.addEventListener('input', function() {
                if (this.parentElement.classList.contains('error')) {
                    validateField(this);
                }
            });
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            const formData = {};

            // Validate all fields
            inputs.forEach(input => {
                if (input.type !== 'checkbox' && !validateField(input)) {
                    isValid = false;
                }
                formData[input.name] = input.value;
            });

            // Check terms checkbox
            const termsCheckbox = document.getElementById('terms');
            if (!termsCheckbox.checked) {
                alert('You must agree to the terms and conditions');
                isValid = false;
            }

            if (isValid) {
                // Simulate registration process
                const submitBtn = document.querySelector('.register-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Register...';

                setTimeout(() => {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    form.style.display = 'none';
                    
                    // In real application, send data to server
                    console.log('Data registrasi:', formData);
                }, 2000);
            }
        });
    </script>
</body>
</html>
